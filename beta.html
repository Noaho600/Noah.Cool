<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah.Beta â€“ Noah.Cool Experiments!</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #111;
      --tile-bg: #fff;
      --tile-shadow: rgba(0, 0, 0, 0.1);
      --tile-hover: rgba(0, 0, 0, 0.15);
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --tile-bg: #1e1e1e;
      --tile-shadow: rgba(255, 255, 255, 0.05);
      --tile-hover: rgba(255, 255, 255, 0.08);
      --button-bg: #1f6feb;
      --button-hover: #0d47a1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .tile {
      background: var(--tile-bg);
      border-radius: 16px;
      box-shadow: 0 4px 14px var(--tile-shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      height: 130px;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
      color: var(--text);
    }

    .tile:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px var(--tile-hover);
    }

    .random-button {
      margin: 2rem auto 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .random-button:hover {
      background: var(--button-hover);
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .toggle-theme:hover {
      background: var(--text);
      color: var(--bg);
    }

    footer {
      margin-top: 3rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tile {
        font-size: 1rem;
        height: 110px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Theme</button>

  <h1>Noah.Cool Experiments</h1>
  <div class="subtitle">Test and Experiments by Noah</div>

  <button class="random-button" onclick="goToRandomGame()">ðŸŽ² Random Experiment</button>

  <div class="grid" id="tile-grid">
    <a class="tile" href="rocks.html">ðŸª¨ Rocks with Horrible Physics</a>
    <a class="tile" href="planet.html">Coming soon <span style="font-size: 0.75rem; color: crimson; margin-left: 4px;">[Beta]</span></a>
    <a class="tile" href="spend.html">Coming Soon</a>
  </div>

  <footer>
    Noah.Cool â€“ v1.0.0
  </footer>

  <script>
    const links = [
      'rocks.html',
      'planet.html',
      'spend.html',
      'coming-soon.html'
    ];

    function goToRandomGame() {
      const random = links[Math.floor(Math.random() * links.length)];
      window.location.href = random;
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
    }

    // Load theme from localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    };
  </script>

</body>
</html>
