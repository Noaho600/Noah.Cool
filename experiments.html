<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiments â€“ Noah.Cool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.5em;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-button {
      background: #eee;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-button.active,
    .tab-button:hover {
      background: #333;
      color: #fff;
    }

    .tiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tile {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: fadeIn 0.4s ease forwards;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile.hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Experiments</h1>

  <div class="tabs">
    <button class="tab-button active" data-filter="all">All</button>
    <button class="tab-button" data-filter="ui">UI Tests</button>
    <button class="tab-button" data-filter="physics">Physics Tests</button>
    <button class="tab-button" data-filter="draw">Drawing Tests</button>
  </div>

  <div class="tiles-container">
    <div class="tile" data-tag="ui">UI Concept 1</div>
    <div class="tile" data-tag="physics">Bouncy Balls</div>
    <div class="tile" data-tag="draw">Draw Prototype</div>
    <div class="tile" data-tag="ui">Menu Animations</div>
    <div class="tile" data-tag="physics">Collision Sandbox</div>
    <div class="tile" data-tag="draw">Planet Editor Test</div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const tiles = document.querySelectorAll('.tile');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const filter = tab.dataset.filter;

        tiles.forEach(tile => {
          const tag = tile.dataset.tag;

          tile.classList.remove('hidden');

          if (filter === 'all' || tag === filter) {
            tile.classList.remove('hidden');
            tile.style.animation = 'fadeIn 0.4s ease forwards';
          } else {
            tile.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
