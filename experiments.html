<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiments ‚Äì Noah.Cool</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --primary: #333;
      --tile-bg: #fff;
      --tab-bg: #eee;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #00ccff;
      --tile-bg: #2a2a2a;
      --tab-bg: #333;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2.5em;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--tab-bg);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: var(--text);
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #ccc;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--tab-bg);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-button {
      background: var(--tab-bg);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: var(--text);
    }

    .tab-button.active,
    .tab-button:hover {
      background: var(--primary);
      color: white;
    }

    .tiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .tile {
      background: var(--tile-bg);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease, background 0.3s;
      animation: fadeIn 0.4s ease forwards;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <a class="back-button" href="index.html">‚Üê Back</a>
  <button class="mode-toggle" id="toggleMode">üåô Dark Mode</button>

  <h1>üß™ Experiments</h1>

  <div class="tabs">
    <button class="tab-button active" data-filter="all">All</button>
    <button class="tab-button" data-filter="ui">UI Tests</button>
    <button class="tab-button" data-filter="beta">Beta</button>
    <button class="tab-button" data-filter="alpha">Alpha</button>
    <button class="tab-button" data-filter="concept">Concept</button>  
  </div>

  <div class="tiles-container">
    <div class="tile" data-tag="beta">Draw a Planet</div>
    <div class="tile" data-tag="concept">Grow A Tree</div>
    <div class="tile" data-tag="beta">Planet Editor Test</div>
    <div class="tile" data-tag="ui">UI Concept 1</div>
    <div class="tile" data-tag="physics">Collision Sandbox</div>
  </div>

  <script>
    // Tab Filtering
    const tabs = document.querySelectorAll('.tab-button');
    const tiles = document.querySelectorAll('.tile');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const filter = tab.dataset.filter;

        tiles.forEach(tile => {
          const tag = tile.dataset.tag;
          if (filter === 'all' || tag === filter) {
            tile.classList.remove('hidden');
            tile.style.animation = 'fadeIn 0.4s ease forwards';
          } else {
            tile.classList.add('hidden');
          }
        });
      });
    });

    // Light/Dark Mode Toggle
    const toggleBtn = document.getElementById('toggleMode');

    function setMode(dark) {
      document.body.classList.toggle('dark', dark);
      toggleBtn.textContent = dark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      setMode(isDark);
    });

    // Load theme preference
    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'light';
      setMode(theme === 'dark');
    });
  </script>

</body>
</html>
