<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fart Machine - Noah.Cool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    .fart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .fart-button {
      background: #4cafef;
      border: none;
      border-radius: 15px;
      padding: 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: transform 0.15s, background 0.15s;
    }

    .fart-button:hover {
      background: #2f8ad8;
      transform: scale(1.05);
    }

    footer {
      margin: 40px 0 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Noah.Cool</header>

  <div class="container">
    <h1>ðŸ’¨ The Fart Machine</h1>
    <p>Press a button below to unleash the comedy power!</p>

    <div class="fart-grid">
      <button class="fart-button" onclick="playFart(0)">Classic</button>
      <button class="fart-button" onclick="playFart(1)">Long</button>
      <button class="fart-button" onclick="playFart(2)">Squeaky</button>
      <button class="fart-button" onclick="playFart(3)">Explosion</button>
      <button class="fart-button" onclick="playFart(4)">Wet</button>
      <button class="fart-button" onclick="playFart(5)">Tiny Pop</button>
    </div>
  </div>

  <footer>
    Â© 2025 Noah.Cool Â· <a href="index.html">Back to Home</a>
  </footer>

  <script>
    const farts = [
      "fart1.mp3",
      "fart2.mp3"
    ];

    function playFart(index) {
      const audio = new Audio(farts[index]);
      audio.play();
    }
  </script>
</body>
</html>
