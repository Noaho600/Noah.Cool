    body {

      background: #0b0c1a;

      min-height: 100vh;
      text-align: center;

    h1 {

    }

    .back-button {
      position: absolute;

      left: 20px;

      font-weight: bold;
      color: #aad;
      position: relative;
    }

    .game-card::after {

      transform: translateY(-6px);

</head>
