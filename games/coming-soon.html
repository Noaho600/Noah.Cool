    body {

      background: linear-gradient(to bottom right, #0b0c1a, #1f2233);
      font-family: 'Quicksand', sans-serif;

    }

    .container {

      font-weight: 600;
      color: #aaccee;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: default;
      user-select: none;
