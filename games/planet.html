<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #0b0c1a;

    }

    h1 {
      margin-top: 30px;
    }

    .planet-wrapper {
      margin: 30px auto;
      width: 400px;
      height: 400px;
      position: relative;
    }

    canvas {
      border-radius: 50%;
      background-color: #1a1b2d;
      box-shadow: 0 0 20px #00eaff44;
      cursor: crosshair;
      transition: box-shadow 0.3s ease;
    }

    .tools {
      margin-top: 20px;
    }

    .tools input[type="color"] {
      padding: 0;
      border: none;
      background: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    <div class="tools">
  <label>Brush:</label>
  <input type="color" id="colorPicker" value="#00ffcc" />
  <br><br>
  <button onclick="setStamp('üå≤')">üå≤</button>
  <button onclick="setStamp('üíß')">üíß</button>
  <button onclick="setStamp('‚òÅÔ∏è')">‚òÅÔ∏è</button>
  <button onclick="setStamp(null)">üñåÔ∏è Brush</button>
</div>

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;

<body>
  <a href="../index.html" class="back-button">‚Üê Back</a>
  <h1>ü™ê Draw a Planet</h1>
  <div class="planet-wrapper">
    <canvas id="planetCanvas" width="400" height="400"></canvas>
  </div>

  <div class="tools">
    <label for="colorPicker">Brush:</label>
    <input type="color" id="colorPicker" value="#00ffcc" />
  </div>

  <script>
    const canvas = document.getElementById('planetCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');

    let isDrawing = false;
    let brushColor = colorPicker.value;

    colorPicker.addEventListener('input', (e) => {
      brushColor = e.target.value;
    });

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.fillStyle = brushColor;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    // Planet spin animation
    let rotation = 0;
    function spinPlanet() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      rotation += 0.002;
      ctx.rotate(rotation);
      ctx.translate(-canvas.width / 2, -canvas.height / 2);
      ctx.putImageData(imageData, 0, 0);
      ctx.restore();

      requestAnimationFrame(spinPlanet);
    }

    spinPlanet();
  </script>
</body>
</html>
