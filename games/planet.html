<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw a Planet</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: radial-gradient(circle, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }

    canvas {
      background-color: #111;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .tools {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #039be5;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4fc3f7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🪐 Draw a Planet</h1>

  <canvas id="planetCanvas" width="300" height="300"></canvas>

  <div class="tools">
    <button onclick="stamp('🌳')">🌳 Trees</button>
    <button onclick="stamp('💧')">💧 Water</button>
    <button onclick="stamp('☁️')">☁️ Clouds</button>
    <button onclick="generatePlanet()">🪄 Random</button>
    <button onclick="saveImage()">💾 Save</button>
  </div>

  <a class="back-button" href="../index.html">← Back to Home</a>

  <script>
    const canvas = document.getElementById('planetCanvas');
    const ctx = canvas.getContext('2d');

    // Draw base planet
    function drawPlanetBase() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(150, 150, 140, 0, 2 * Math.PI);
      ctx.fillStyle = '#2e7d32';
      ctx.fill();
    }

    drawPlanetBase();

    function stamp(emoji) {
      const x = Math.random() * 300;
      const y = Math.random() * 300;
      if (Math.sqrt((x - 150) ** 2 + (y - 150) ** 2) <= 140) {
        ctx.font = '24px serif';
        ctx.fillText(emoji, x, y);
      } else {
        stamp(emoji); // retry if outside the planet
      }
    }

    function generatePlanet() {
      drawPlanetBase();
      const stamps = ['🌳', '💧', '☁️'];
      for (let i = 0; i < 20; i++) {
        stamp(stamps[Math.floor(Math.random() * stamps.length)]);
      }
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'planet.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
