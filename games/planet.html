<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw a Planet</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #555;
      border-radius: 12px;
      background: #000;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }
    button:hover {
      background: #555;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #222;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .emoji {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <a class="back-button" href="/index.html">← Home</a>
  <h1>🌎 Draw Your Planet</h1>

  <canvas id="planetCanvas"></canvas>

  <div class="button-group">
    <button id="treeBtn"><span class="emoji">🌲</span> Tree</button>
    <button id="cloudBtn"><span class="emoji">☁️</span> Cloud</button>
    <button id="waterBtn"><span class="emoji">💧</span> Water</button>
    <button id="randomBtn"><span class="emoji">🪄</span> Random</button>
    <button id="resetBtn"><span class="emoji">🔄</span> Reset</button>
    <button id="undoBtn"><span class="emoji">↩️</span> Undo</button>
    <button id="redoBtn"><span class="emoji">↪️</span> Redo</button>
    <button id="saveBtn"><span class="emoji">💾</span> Save</button>
  </div>

  <div class="share-buttons">
    <button id="copyLinkBtn"><span class="emoji">🔗</span> Copy Link</button>
    <button id="twitterBtn"><span class="emoji">🐦</span> Share to Twitter</button>
    <button id="facebookBtn"><span class="emoji">📘</span> Share to Facebook</button>
  </div>

  <script src="planet.js"></script>
</body>
</html>
