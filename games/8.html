<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/rock.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #333, #111);
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000;
      padding: 10px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 10;
    }
    .back-button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
<iframe src="https://magic-8ball.com/embed_widget/" scrolling="yes" style="width:100%;border:none;overflow:hidden;height:750px"></iframe>
</body>
</html>
