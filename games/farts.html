<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fart Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b40);
      font-family: "Poppins", sans-serif;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      background: #3a3a55;
      border-bottom: 3px solid #4CAF50;
      border-radius: 0 0 20px 20px;
    }
    .machine {
      margin: 60px auto;
      padding: 40px;
      background: #2a2a3d;
      border-radius: 35px;
      width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .label {
      font-size: 20px;
      margin-bottom: 30px;
      color: #bbb;
    }
    .sound-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      justify-items: center;
    }
    .sound-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .sound-btn:hover {
      background: #66bb6a;
      transform: scale(1.15);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .sound-btn:active {
      transform: scale(0.95);
      background: #388e3c;
    }
    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #66bb6a;
      font-size: 18px;
      font-weight: bold;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>üí® Sleek Fart Machine</header>
  <div class="machine">
    <div class="label">Tap a button to unleash the farts</div>
    <div class="sound-buttons">
      <button class="sound-btn" onclick="playFart(0)">üí®</button>
      <button class="sound-btn" onclick="playFart(1)">üé∫</button>
      <button class="sound-btn" onclick="playFart(2)">üçë</button>
      <button class="sound-btn" onclick="playFart(3)">ü§Ø</button>
      <button class="sound-btn" onclick="playFart(4)">üê∏</button>
      <button class="sound-btn" onclick="playFart(5)">üß®</button>
    </div>
  </div>
  <a href="index.html" class="back">‚¨Ö Back</a>

  <script>
    // preload sounds (replace with your actual fart .mp3 files)
    const fartSounds = [
      new Audio("fart1.mp3"),
      new Audio("fart2.mp3"),
      new Audio("fart3.mp3"),
      new Audio("fart4.mp3"),
      new Audio("fart5.mp3"),
      new Audio("fart6.mp3")
    ];

    function playFart(i) {
      let sound = fartSounds[i % fartSounds.length];
      sound.currentTime = 0; 
      sound.play();
    }
  </script>
</body>
</html>
