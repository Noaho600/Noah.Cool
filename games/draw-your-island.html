<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Your Island</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #island {
      position: relative;
      margin: 20px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Island_icon_cartoon.svg') center/cover no-repeat;
      width: 500px;
      height: 300px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .draw-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 20px;
    }

    .draw-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: crosshair;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .placed {
      position: absolute;
      cursor: move;
    }
  </style>
</head>
<body>
  <h1>Draw Your Island</h1>

  <div id="island"></div>

  <div class="draw-section">
    <div class="draw-box">
      <canvas width="100" height="100" data-index="0"></canvas>
      <button onclick="placeDrawing(0)">Place</button>
    </div>
    <div class="draw-box">
      <canvas width="100" height="100" data-index="1"></canvas>
      <button onclick="placeDrawing(1)">Place</button>
    </div>
    <div class="draw-box">
      <canvas width="100" height="100" data-index="2"></canvas>
      <button onclick="placeDrawing(2)">Place</button>
    </div>
    <div class="draw-box">
      <canvas width="100" height="100" data-index="3"></canvas>
      <button onclick="placeDrawing(3)">Place</button>
    </div>
  </div>

  <script>
    const canvases = document.querySelectorAll("canvas");
    const island = document.getElementById("island");

    canvases.forEach((canvas, index) => {
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseleave", () => drawing = false);

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    });

    function placeDrawing(index) {
      const srcCanvas = canvases[index];
      const imageURL = srcCanvas.toDataURL();

      const img = document.createElement("img");
      img.src = imageURL;
      img.className = "placed";
      img.style.width = "60px";
      img.style.top = Math.random() * 240 + "px";
      img.style.left = Math.random() * 440 + "px";

      makeDraggable(img);
      island.appendChild(img);
    }

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener("mouseup", () => isDragging = false);

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const rect = island.getBoundingClientRect();
        el.style.left = (e.clientX - rect.left - offsetX) + "px";
        el.style.top = (e.clientY - rect.top - offsetY) + "px";
      });
    }
  </script>
</body>
</html>
