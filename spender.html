<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spend Elon Musk's Money</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #money {
      font-size: 1.8rem;
      margin: 10px 0 30px;
      color: #00ff90;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px auto;
      padding: 10px 20px;
      max-width: 500px;
      background: #111;
      border-radius: 8px;
    }
    .item button {
      background: #00acee;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
#receipt {
  margin-top: 30px;
  border-top: 2px solid #444;
  padding-top: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  background: #111;
  border-radius: 10px;
  padding: 20px;
}

#receipt table {
  width: 100%;
  border-collapse: collapse;
}

#receipt th, #receipt td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #333;
}

#total-spent {
  margin-top: 15px;
  font-weight: bold;
  color: #00ff90;
  text-align: right;
}
  </style>
</head>
<body>

  <h1>Spend Elon Musk's Money</h1>
  <div id="money">$250,000,000,000</div>

  <div class="item">
    <span>Tesla Model S - $90,000</span>
    <button onclick="buyItem('Tesla Model S', 90000)">Buy</button>
  </div>
  <div class="item">
    <span>SpaceX Rocket Launch - $50,000,000</span>
    <button onclick="buyItem('SpaceX Launch', 50000000)">Buy</button>
  </div>
  <div class="item">
    <span>Flamethrower - $1,200</span>
    <button onclick="buyItem('Flamethrower', 1200)">Buy</button>
  </div>
  <div class="item">
    <span>Neuralink Chip - $10,000</span>
    <button onclick="buyItem('Neuralink Chip', 10000)">Buy</button>
  </div>
  <div class="item">
    <span>Underground Tunnel - $1,000,000</span>
    <button onclick="buyItem('Tunnel', 1000000)">Buy</button>
  </div>
  <div class="item">
    <span>Mars Habitat - $250,000,000</span>
    <button onclick="buyItem('Mars Habitat', 250000000)">Buy</button>
  </div>
    <div class="item">
    <span>Big - $3</span>
    <button onclick="buyItem('Big Mac', 3)">Buy</button>
  </div>
  
<div id="receipt">
  <h2>ðŸ§¾ Receipt</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="receipt-body"></tbody>
  </table>
  <p id="total-spent">Total Spent: $0</p>
</div>

  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  <button class="reset-button" onclick="resetGame()">Reset</button>

  <script>
    let totalMoney = 250000000000;
const moneyEl = document.getElementById('money');
const receiptBody = document.getElementById('receipt-body');
const totalSpentEl = document.getElementById('total-spent');
const receipt = {};

function formatMoney(num) {
  return '$' + num.toLocaleString();
}

function buyItem(name, cost) {
  if (totalMoney >= cost) {
    totalMoney -= cost;
    moneyEl.textContent = formatMoney(totalMoney);

    if (!receipt[name]) {
      receipt[name] = { qty: 1, total: cost };
    } else {
      receipt[name].qty++;
      receipt[name].total += cost;
    }

    updateReceipt();
    new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3').play();
  } else {
    alert("You're out of money, Elon!");
  }
}

function updateReceipt() {
  receiptBody.innerHTML = '';
  let totalSpent = 0;
  for (const [item, data] of Object.entries(receipt)) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${item}</td>
      <td>${data.qty}</td>
      <td>${formatMoney(data.total)}</td>
    `;
    receiptBody.appendChild(row);
    totalSpent += data.total;
  }
  totalSpentEl.textContent = 'Total Spent: ' + formatMoney(totalSpent);
}

function resetGame() {
  totalMoney = 250000000000;
  moneyEl.textContent = formatMoney(totalMoney);
  Object.keys(receipt).forEach(key => delete receipt[key]);
  updateReceipt();
}
  </script>
</body>
</html>
