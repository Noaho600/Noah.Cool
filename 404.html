<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
    }

    .egg {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .back-button {
      background: #ff5a5f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: #ff3b3f;
    }

    .floating-planet {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <div class="egg floating-planet">There is no cool part of the website here.</div>
  <button class="back-button" onclick="location.href='index.html'">Go Back Home</button>
</body>
</html>
