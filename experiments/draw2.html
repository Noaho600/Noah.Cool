<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw a Planet</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
    }
    #ui {
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    canvas {
      background: white;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    select, button, input[type="color"], input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #planetName {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    #share-buttons a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🌍 Draw a Planet</h1>

  <div id="planetName">Name: <span id="planetNameDisplay">My Planet</span></div>
  <input type="text" id="nameInput" placeholder="Enter planet name" />
  <button onclick="renamePlanet()">Rename</button>

  <div id="ui">
    <select id="stampSelect">
      <option value="">🛠️ Stamps</option>
      <option value="🌲">Tree</option>
      <option value="☁️">Cloud</option>
      <option value="💧">Water</option>
      <option value="🏠">House</option>
      <option value="🛰️">Satellite</option>
    </select>
    <input type="color" id="colorPicker" />
    <select id="backgroundStyle">
      <option value="#f0f0f0">Default</option>
      <option value="#000000">Space</option>
      <option value="#87CEEB">Sky Blue</option>
      <option value="#ffd700">Gold</option>
    </select>
    <button onclick="toggleRings()">💍 Toggle Rings</button>
    <button onclick="undo()">↩️ Undo</button>
    <button onclick="redo()">↪️ Redo</button>
    <button onclick="resetCanvas()">🗑️ Reset</button>
    <button onclick="download()">💾 Download</button>
  </div>

  <canvas id="planetCanvas" width="500" height="500"></canvas>

  <div id="share-buttons">
    <p>🔗 Share Your Planet:</p>
    <a id="shareX" target="_blank">🐦 X</a>
    <a id="shareFB" target="_blank">📘 Facebook</a>
  </div>

  <script>
    const canvas = document.getElementById("planetCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentColor = "#000000";
    let history = [];
    let future = [];
    let stamp = '';
    let planetName = "My Planet";
    let showRings = false;

    function drawPlanet() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(250, 250, 150, 0, Math.PI * 2);
      ctx.fill();

      if (showRings) {
        ctx.strokeStyle = "#aaa";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.ellipse(250, 250, 180, 60, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function saveState() {
      history.push(canvas.toDataURL());
      if (history.length > 50) history.shift();
    }

    function undo() {
      if (history.length > 0) {
        future.push(canvas.toDataURL());
        let img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = history.pop();
      }
    }

    function redo() {
      if (future.length > 0) {
        history.push(canvas.toDataURL());
        let img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = future.pop();
      }
    }

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlanet();
    }

    function toggleRings() {
      showRings = !showRings;
      drawPlanet();
    }

    function download() {
      const link = document.createElement("a");
      link.download = `${planetName}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function renamePlanet() {
      const input = document.getElementById("nameInput");
      if (input.value.trim()) {
        planetName = input.value.trim();
        document.getElementById("planetNameDisplay").textContent = planetName;
        updateShareLinks();
      }
    }

    function updateShareLinks() {
      const planetURL = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`Check out my planet "${planetName}"!`);
      document.getElementById("shareX").href = `https://twitter.com/intent/tweet?text=${text}&url=${planetURL}`;
      document.getElementById("shareFB").href = `https://www.facebook.com/sharer/sharer.php?u=${planetURL}`;
    }

    // Event handlers
    canvas.addEventListener("mousedown", (e) => {
      drawing = !stamp;
      if (stamp) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.font = "30px serif";
        ctx.fillText(stamp, x - 15, y + 10);
        saveState();
        stamp = '';
        document.getElementById("stampSelect").value = '';
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
    });

    canvas.addEventListener("mouseup", () => {
      if (drawing) saveState();
      drawing = false;
    });

    document.getElementById("colorPicker").addEventListener("change", (e) => {
      currentColor = e.target.value;
    });

    document.getElementById("backgroundStyle").addEventListener("change", (e) => {
      document.body.style.background = e.target.value;
    });

    document.getElementById("stampSelect").addEventListener("change", (e) => {
      stamp = e.target.value;
    });

    // Initialize
    currentColor = "#66ccff";
    drawPlanet();
    saveState();
    updateShareLinks();
  </script>
</body>
</html>
