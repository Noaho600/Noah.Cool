<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw a Planet</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f2f2f2;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toolbar img {
      width: 50px;
      height: 50px;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    .canvas-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button, .buttons input[type="color"] {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
    }
    .planet-style {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <img src="icons/dvd.png" title="Stamp: DVD" onclick="addStamp('dvd')" />
    <img src="icons/folder.png" title="Stamp: Folder" onclick="addStamp('folder')" />
    <img src="icons/tray.png" title="Stamp: Tray" onclick="addStamp('tray')" />
    <img src="icons/character.png" title="Stamp: Character" onclick="addStamp('character')" />
    <img src="icons/megaphone.png" title="Stamp: Megaphone" onclick="addStamp('megaphone')" />
  </div>

  <div class="canvas-container">
    <canvas id="planetCanvas"></canvas>
  </div>

  <div class="buttons">
    <button onclick="toggleRings()">Toggle Rings</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="goBack()">Back</button>
    <input type="color" id="colorPicker" title="Pick a color" />
    <select onchange="changePlanetStyle(this.value)">
      <option value="earth">Earth-like</option>
      <option value="fire">Fire-like</option>
      <option value="ice">Ice-like</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById('planetCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.height = 300;
    let drawing = false;
    let planetStyle = 'earth';
    let showRings = false;

    const stamps = {
      dvd: new Image(),
      folder: new Image(),
      tray: new Image(),
      character: new Image(),
      megaphone: new Image()
    };

    stamps.dvd.src = 'icons/dvd.png';
    stamps.folder.src = 'icons/folder.png';
    stamps.tray.src = 'icons/tray.png';
    stamps.character.src = 'icons/character.png';
    stamps.megaphone.src = 'icons/megaphone.png';

    function drawPlanet() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = getPlanetColor(planetStyle);
      ctx.beginPath();
      ctx.arc(150, 150, 80, 0, Math.PI * 2);
      ctx.fill();
      if (showRings) {
        ctx.strokeStyle = 'gray';
        ctx.beginPath();
        ctx.ellipse(150, 150, 100, 30, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function getPlanetColor(style) {
      switch (style) {
        case 'earth': return '#6ad';
        case 'fire': return '#f63';
        case 'ice': return '#acf';
        default: return '#ccc';
      }
    }

    function changePlanetStyle(style) {
      planetStyle = style;
      drawPlanet();
    }

    function toggleRings() {
      showRings = !showRings;
      drawPlanet();
    }

    function resetCanvas() {
      drawPlanet();
    }

    function goBack() {
      window.history.back();
    }

    function addStamp(type) {
      const img = stamps[type];
      img.onload = () => ctx.drawImage(img, 120, 120, 40, 40);
      ctx.drawImage(img, 120, 120, 40, 40);
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = document.getElementById('colorPicker').value;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    drawPlanet();
  </script>
</body>
</html>
