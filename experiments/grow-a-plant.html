<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Plant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top, #c0fdfb, #fef9d7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #plantContainer {
      width: 200px;
      height: 300px;
      background: #eee;
      border: 2px solid #aaa;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .leaf {
      width: 20px;
      height: 20px;
      background: green;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #dayCycle {
      margin-top: 20px;
      font-weight: bold;
    }

    #back {
      margin-top: 30px;
      font-size: 14px;
      color: #0077cc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🌱 Grow a Plant</h1>
  <div id="plantContainer"></div>

  <div id="controls">
    <button onclick="waterPlant()">💧 Water</button>
    <button onclick="addSunlight()">☀️ Sunlight</button>
    <button onclick="addFertilizer()">🌿 Fertilizer</button>
    <button onclick="resetPlant()">🔁 Reset</button>
  </div>

  <div id="dayCycle">☀️ Daytime</div>
  <div id="back" onclick="goBack()">← Go back home</div>

  <script>
    const plantContainer = document.getElementById('plantContainer');
    const dayCycle = document.getElementById('dayCycle');
    let growth = 0;
    let cycle = 'day';
    let leaves = [];

    function growLeaf() {
      if (growth >= 15) return;
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.bottom = (growth * 15 + 10) + 'px';
      leaf.style.background = cycle === 'day' ? 'green' : '#444';
      plantContainer.appendChild(leaf);
      leaves.push(leaf);
      growth++;
    }

    function waterPlant() {
      growLeaf();
    }

    function addSunlight() {
      growLeaf();
    }

    function addFertilizer() {
      growLeaf();
    }

    function resetPlant() {
      leaves.forEach(leaf => leaf.remove());
      leaves = [];
      growth = 0;
    }

    function toggleDayNight() {
      cycle = cycle === 'day' ? 'night' : 'day';
      document.body.style.background = cycle === 'night'
        ? 'linear-gradient(to top, #0f2027, #203a43, #2c5364)'
        : 'linear-gradient(to top, #c0fdfb, #fef9d7)';
      dayCycle.textContent = cycle === 'day' ? '☀️ Daytime' : '🌙 Nighttime';
    }

    function goBack() {
      window.location.href = "/"; // Adjust if needed
    }

    setInterval(toggleDayNight, 5000);
  </script>

</body>
</html>
