<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Plant Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #plant {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      position: relative;
    }
    .leaf, .fruit {
      width: 20px;
      height: 20px;
      position: absolute;
      border-radius: 50%;
    }
    .leaf {
      background-color: green;
    }
    .fruit {
      background-color: orange;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: white;
      transition: 0.2s;
    }
    button:hover {
      background: #e0f7e0;
    }
    #upgrades {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .upgrade {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      min-width: 100px;
    }
    .upgrade:hover {
      background: #f0f0ff;
    }
  </style>
</head>
<body>

  <h1>🌿 Grow a Plant</h1>
  <div id="plant"></div>
  <div>
    <button onclick="grow()">Click to Grow</button>
  </div>
  <h2 id="points">0 growth</h2>

  <div id="upgrades"></div>

  <script>
    let growth = 0;
    let multiplier = 1;
    const plant = document.getElementById("plant");
    const pointsDisplay = document.getElementById("points");
    const upgradesDiv = document.getElementById("upgrades");

    const upgrades = [
      {
        name: "Fertilizer 🌿",
        cost: 25,
        effect: () => multiplier += 1,
        unlocked: false
      },
      {
        name: "Sunlight ☀️",
        cost: 50,
        effect: () => multiplier += 2,
        unlocked: false
      }
    ];

    function grow() {
      growth += multiplier;
      update();
      addVisual();
    }

    function update() {
      pointsDisplay.textContent = `${growth} growth`;
      upgrades.forEach((up, i) => {
        if (!up.unlocked && growth >= up.cost) {
          const btn = document.createElement("div");
          btn.className = "upgrade";
          btn.textContent = `${up.name} - ${up.cost}`;
          btn.onclick = () => {
            if (growth >= up.cost) {
              growth -= up.cost;
              up.effect();
              up.unlocked = true;
              btn.remove();
              update();
            }
          };
          upgradesDiv.appendChild(btn);
          up.unlocked = true; // show only once
        }
      });
    }

    function addVisual() {
      const el = document.createElement("div");
      if (growth % 20 === 0) {
        el.className = "fruit";
        el.style.left = `${Math.random() * 80}px`;
        el.style.bottom = `${Math.random() * 80}px`;
      } else {
        el.className = "leaf";
        el.style.left = `${Math.random() * 90}px`;
        el.style.bottom = `${Math.random() * 90}px`;
      }
      plant.appendChild(el);
    }

    update();
  </script>

</body>
</html>
