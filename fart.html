<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fart Machine</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dfffe0, #b6fcb9);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #4CAF50;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .machine {
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border-radius: 30px;
      width: 380px;
      box-shadow: 6px 8px 20px rgba(0,0,0,0.25);
    }
    .label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
    }
    .sound-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .sound-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    .sound-btn:hover {
      background: #45a049;
      transform: scale(1.1);
    }
    .back {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      color: #4CAF50;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸ’¨ Fart Machine</header>
  <div class="machine">
    <div class="label">Press a button to fart!</div>
    <div class="sound-buttons">
      <button class="sound-btn" onclick="playFart(0)">ðŸ’¨</button>
      <button class="sound-btn" onclick="playFart(1)">ðŸŽº</button>
      <button class="sound-btn" onclick="playFart(2)">ðŸ¤¯</button>
    </div>
  </div>
  <a href="index.html" class="back">â¬… Back</a>

  <script>
    // preload sounds
    const fartSounds = [
      new Audio("fart1.mp3"),
      new Audio("fart2.mp3"),
      new Audio("fart3.mp3")
    ];

    function playFart(i) {
      let sound = fartSounds[i % fartSounds.length];
      sound.currentTime = 0; 
      sound.play();
    }
  </script>
</body>
</html>
