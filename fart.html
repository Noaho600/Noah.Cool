<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fart Machine</title>
  <style>
    body {
      background: linear-gradient(to bottom, #87ceeb, #fff);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .machine {
      background: #ffcc80;
      border: 4px solid #e65100;
      border-radius: 20px;
      display: inline-block;
      padding: 40px;
      box-shadow: 4px 6px 15px rgba(0,0,0,0.3);
    }
    .btn {
      margin: 10px;
      padding: 15px 25px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: #ff7043;
      color: white;
      font-weight: bold;
    }
    .btn:hover {
      background: #f4511e;
    }
    #counter {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¨ The Fart Machine</h1>
  <div class="machine">
    <button class="btn" onclick="playFart(0)">Fart 1 ðŸ’¨</button>
    <button class="btn" onclick="playFart(1)">Fart 2 ðŸ’¨</button>
    <button class="btn" onclick="playFart(2)">Fart 3 ðŸ’¨</button>
    <button class="btn" onclick="randomFart()">ðŸŽ² Random Fart</button>
    <div id="counter">Total Farts: 0</div>
  </div>

  <!-- Sounds -->
  <audio id="fart0" src="https://www.myinstants.com/media/sounds/fart-meme.mp3"></audio>
  <audio id="fart1" src="https://www.myinstants.com/media/sounds/fart-with-reverb.mp3"></audio>
  <audio id="fart2" src="https://www.myinstants.com/media/sounds/epic-fart.mp3"></audio>

  <script>
    let fartCount = 0;

    function playFart(num) {
      const sound = document.getElementById("fart" + num);
      sound.currentTime = 0;
      sound.play();
      fartCount++;
      document.getElementById("counter").textContent = "Total Farts: " + fartCount;
    }

    function randomFart() {
      const num = Math.floor(Math.random() * 3);
      playFart(num);
    }
  </script>
</body>
</html>
