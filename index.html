<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noah.Cool Games</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 30px;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 720px; /* 3 cards x ~220px + gaps */
      margin: 0 auto;
    }
    .game-card {
      background-color: #222;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .tag-beta {
      background: #ff4081;
      color: white;
      font-size: 0.6em;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 8px;
      vertical-align: middle;
      text-transform: uppercase;
    }
    footer {
      margin-top: auto;
      padding: 10px 0;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Noah.Cool Games</h1>

    <a class="game-card" href="rocks.html">
      <h2>Rocks</h2>
    </a>

    <a class="game-card" href="planet.html">
      <h2>
        Draw a Planet
        <span class="tag-beta">Beta</span>
      </h2>
    </a>

    <a class="game-card" href="love-calculator.html">
      <h2>Love Calculator</h2>
    </a>

    <a class="game-card" href="coming-soon.html">
      <h2>Coming Soon</h2>
    </a>

    <a class="game-card" href="changelog.html">
      <h2>Changelog</h2>
    </a>

    <a class="game-card" href="feedback.html">
      <h2>Feedback</h2>
    </a>
  </main>

  <footer>
    Version 1.0.0
  </footer>
</body>
</html>
