<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noah.Cool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff0f5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .version {
      font-size: 0.9rem;
      color: #888;
      margin-top: 60px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .game-box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeInUp 0.4s ease;
    }

    .game-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
    }

    .game-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .game-title {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .random-game-button {
      background-color: #4fc3f7;
      color: #fff;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .random-game-button:hover {
      background-color: #039be5;
    }
  </style>
</head>
<body>

  <h1>Noah.Cool</h1>

  <button class="random-game-button" onclick="goToRandomGame()">üé≤ Random Game</button>

  <div class="game-grid">
    <a href="rocks.html" class="game-box">
      <div class="game-icon">ü™®</div>
      <div class="game-title">Rocks</div>
    </a>

    <a href="planet.html" class="game-box">
      <div class="game-icon">ü™ê</div>
      <div class="game-title">Draw a Planet</div>
    </a>

    <a href="love-calculator.html" class="game-box">
      <div class="game-icon">üíò</div>
      <div class="game-title">Love Calculator</div>
    </a>

    <a href="coming-soon.html" class="game-box">
      <div class="game-icon">üïí</div>
      <div class="game-title">Coming Soon</div>
    </a>
  </div>

  <div class="version">Version 1.0.0</div>

  <script>
    function goToRandomGame() {
      const games = [
        'rocks.html',
        'planet.html',
        'love-calculator.html',
        'coming-soon.html'
      ];
      const random = games[Math.floor(Math.random() * games.length)];
      window.location.href = random;
    }
  </script>

</body>
</html>
