<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback ‚Äì Noah.Cool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.5s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #039be5;
    }

    .back-button {
      margin-top: 30px;
      text-decoration: none;
      color: #4fc3f7;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è Feedback</h1>

  <div class="form-card">
    <p>Have suggestions, bug reports, or ideas? Let me know!</p>
    <form action="https://formspree.io/f/mgvzklqy"method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email (optional)">
      <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

</body>
</html>
