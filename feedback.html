<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback ‚Äì Noah.Cool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    body {
      background: linear-gradient(135deg, #0b0c1a 0%, #1a1b2d 100%);
      color: #eee;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00eaff88;
    }

    form {
      background: #12152c;
      padding: 30px 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 234, 255, 0.3);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      user-select: none;
    }

    input, textarea {
      background: #22283e;
      border: none;
      padding: 16px 20px;
      border-radius: 14px;
      color: #eee;
      font-size: 1.1rem;
      box-shadow: inset 0 0 8px #00eaff33;
      transition: box-shadow 0.3s ease;
      resize: vertical;
      font-family: 'Quicksand', sans-serif;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: inset 0 0 14px #00eaffaa;
      background: #1a1f3d;
    }

    button {
      background: #00eaff;
      color: #00444f;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      padding: 16px;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 8px 24px #00eaff88;
      transition: background 0.25s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background: #00c8dd;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(1px);
    }

    .back-btn {
      margin-top: 30px;
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      transition: color 0.2s ease;
    }
    .back-btn:hover {
      color: #00b9cc;
    }
  </style>
</head>
<body>

  <h1>üìÆ Send Me Feedback</h1>

<form
  action="https://formspree.io/f/mgvzklqy"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
  <a class="back-btn" href="index.html">‚Üê Back to Home</a>

</body>
</html>
