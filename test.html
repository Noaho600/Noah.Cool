<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 600px;
      width: 90%;
    }

    .tile {
      background: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .tile img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .tile span {
      display: block;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tile" onclick="location.href='rocks.html'">
      <img src="https://img.icons8.com/ios-filled/50/rock.png" alt="Rocks">
      <span>Rocks</span>
    </div>

    <div class="tile" onclick="location.href='planet.html'">
      <img src="https://img.icons8.com/ios-filled/50/planet.png" alt="Planet Maker">
      <span>Planet Maker</span>
    </div>

    <div class="tile" onclick="location.href='aquarium.html'">
      <img src="https://img.icons8.com/ios-filled/50/fish.png" alt="Aquarium">
      <span>Aquarium</span>
    </div>

    <div class="tile" onclick="location.href='fart.html'">
      <img src="https://img.icons8.com/ios-filled/50/speaker.png" alt="Fart Machine">
      <span>Fart Machine</span>
    </div>
  </div>
</body>
</html>
